<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>HATETRIS @ Things Of Interest</title>
		<link rel="stylesheet" type="text/css" href="bundle.css"/>
		<link rel="shortcut icon" href="img/favicon.ico"/>
	</head>
	<body>
		<div class="hatetris">
			<div class="hatetris__left">
				<table>
					<tbody class="hatetris__welltbody">
					</tbody>
				</table>
			</div>
			<div class="hatetris__right">
				<p class="hatetris__paragraph"><a href="http://qntm.org/hatetris">You're playing HATETRIS by qntm</a></p>
				<p class="hatetris__paragraph"><button type="button" class="hatetris__start">start new game</button></p>
				<p class="hatetris__paragraph"><button type="button" class="hatetris__replay">show a replay</button></p>
				<p class="hatetris__paragraph"><span class="hatetris__score"></span></p>
				<p class="hatetris__paragraph"><span class="hatetris__replay-out"></span></p>
				<script type="text/javascript" src="bundle.js"></script>
				<script type="text/javascript" src="https://www.statcounter.com/counter/counter_xhtml.js"></script>
				<noscript>
					<p><img
						src="https://c6.statcounter.com/counter.php?sc_project=667681&amp;java=0&amp;security=f56850e2&amp;invisible=1"
						alt="website statistics"
					/></p>
				</noscript>
			</div>
		</div>
	</body>
</html>
